          Replace: "#mainContainer[qApp_deviceIsDragon=true] {\n  qproperty-leftMargin: 11px;\n  qproperty-rightMargin: 11px;\n}"
          # AuraOne/Forma/Sage/Elipsa/Elipsa2E
